name = "room"
compatibility_date = "2024-01-01"
main = "src/chat.mjs"

# Durable Object bindings
[durable_objects]
bindings = [
  { name = "rooms", class_name = "ChatRoom" },
  { name = "limiters", class_name = "RateLimiter" }
]

# KV Namespace binding
kv_namespaces = [
  { binding = "READTALK_KV", id = "13a468e30cc84fe58ff6297d799050f2" }
]

# D1 Database binding
[[d1_databases]]
binding = "READTALK_DB"
database_name = "readtalk_db"
database_id = "ff653b9c-4e2c-479d-8aa4-497da62de3c5"

# Rules untuk HTML
[[rules]]
type = "Data"
globs = ["**/*.html"]
fallthrough = false

# Migrations DO
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatRoom", "RateLimiter"]

# Observability
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
