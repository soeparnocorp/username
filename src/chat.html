<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge Chat</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111;
      --sidebar: #f0f2f5;
      --chat: #ffffff;
      --border: #ddd;
      --accent: #25d366;
    }

    body[data-theme="dark"] {
      --bg: #0b141a;
      --fg: #e9edef;
      --sidebar: #202c33;
      --chat: #0b141a;
      --border: #2a3942;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* ================= Sidebar ================= */
    .sidebar {
      width: 320px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      height: 56px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header span {
      font-weight: bold;
    }

    .menu {
      cursor: pointer;
      font-size: 20px;
    }

    .sidebar-content {
      padding: 16px;
      flex: 1;
    }

    .sidebar-content input,
    .sidebar-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* ================= Chat ================= */
    .chat {
      flex: 1;
      background: var(--chat);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      height: 56px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
    }

    .back {
      display: none;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .chat-input {
      height: 48px;
      border-top: 1px solid var(--border);
      display: flex;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      outline: none;
      font-size: 14px;
    }

    /* ================= Mobile ================= */
    @media (max-width: 767px) {
      .chat {
        display: none;
      }

      body.room-active .sidebar {
        display: none;
      }

      body.room-active .chat {
        display: flex;
      }

      .back {
        display: inline;
      }
    }

    /* ================= Dropdown ================= */
    .dropdown {
      position: absolute;
      top: 56px;
      right: 12px;
      background: var(--sidebar);
      border: 1px solid var(--border);
      display: none;
      flex-direction: column;
    }

    .dropdown button {
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      color: var(--fg);
    }

    .dropdown button:hover {
      background: var(--border);
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span>Edge Chat</span>
        <div class="menu" id="menuBtn">⋮</div>
        <div class="dropdown" id="dropdown">
          <button id="toggleTheme">Toggle Day / Night</button>
        </div>
      </div>

      <div class="sidebar-content">
        <input id="username" placeholder="your name" />
        <input id="roomname" placeholder="room name" />
        <button onclick="enterRoom()">Enter Room</button>
      </div>
    </div>

    <!-- Chat -->
    <div class="chat">
      <div class="chat-header">
        <div class="back" onclick="exitRoom()">←</div>
        <span id="roomTitle">Room</span>
      </div>

      <div class="chat-body" id="chatlog">
        <!-- messages -->
      </div>

      <div class="chat-input">
        <input placeholder="Type a message…" />
      </div>
    </div>

  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdown");
    const toggleTheme = document.getElementById("toggleTheme");

    menuBtn.onclick = () => {
      dropdown.style.display =
        dropdown.style.display === "flex" ? "none" : "flex";
    };

    toggleTheme.onclick = () => {
      const next =
        document.body.dataset.theme === "dark" ? "light" : "dark";
      document.body.dataset.theme = next;
      localStorage.setItem("theme", next);
      dropdown.style.display = "none";
    };

    function enterRoom() {
      document.body.classList.add("room-active");
      document.getElementById("roomTitle").innerText =
        document.getElementById("roomname").value || "Room";
    }

    function exitRoom() {
      document.body.classList.remove("room-active");
    }

    // restore theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.dataset.theme = savedTheme;
    }
  </script>
</body>
</html>
